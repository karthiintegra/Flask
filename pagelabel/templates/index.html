<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PDF Page Labeler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            color: #1e293b;
        }
        .card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            padding: 30px 26px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        .title {
            font-size: 1.6rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 6px;
            color: #0f172a;
        }
        .subtitle {
            font-size: 0.9rem;
            text-align: center;
            color: #64748b;
            margin-bottom: 22px;
            line-height: 1.5;
        }
        .field {
            margin-bottom: 18px;
        }
        .label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #334155;
            font-weight: 500;
        }
        .input-text {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            background: #ffffff;
            color: #1e293b;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }
        .input-text:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .input-text::placeholder {
            color: #94a3b8;
        }
        .hint {
            font-size: 0.78rem;
            color: #64748b;
            margin-top: 4px;
            line-height: 1.4;
        }
        .hint code {
            background: #f1f5f9;
            color: #475569;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .button {
            width: 100%;
            border: none;
            border-radius: 999px;
            padding: 11px 16px;
            font-size: 0.96rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: #ffffff;
            margin-top: 6px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
        }
        .button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.5);
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
        }
        .button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="title">PDF Page Labeler</div>
        <div class="subtitle">
            Paste the folder path that contains <code>.PgInfo</code> files and the <code>.pdf</code>.<br>
            The first PDF in that folder will be processed.
        </div>

        <form action="/page-labels" method="POST">
            <div class="field">
                <label class="label" for="folder_path">Folder Path (PDF + PgInfo)</label>
                <input
                    class="input-text"
                    type="text"
                    id="folder_path"
                    name="folder_path"
                    placeholder="C:\Users\IS12765\Downloads\pagelabels"
                    required
                />
                <div class="hint">
                    This folder must contain:
                    <br>• One or more <code>.PgInfo</code> files
                    <br>• The <code>.pdf</code> you want to label
                </div>
            </div>

            <button type="submit" class="button">▶ Run Page Labels</button>
        </form>
    </div>
</body>
</html>
